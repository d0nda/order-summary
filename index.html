<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="illustration-hero">
          <img
            src="./images/illustration-hero.svg"
            alt="person listening to music"
            class="illustration-hero"
            aria-hidden="true"
          />
        </div>
        <div class="description">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <br />
          <div class="price-plan">
            <div class="music-icon">
              <img src="images/icon-music.svg" alt="music note icon" />
            </div>
            <div class="annual-plan">
              <h3 class="annual-plan-header">Annual Plan</h3>
              <p class="annual-plan-price">$59.99/year</p>
            </div>
            <div class="change-plan-link">
              <a href="#">Change</a>
            </div>
          </div>
          <button type="button" class="proceed-to-pay-btn">
            Proceed to Payment
          </button>
          <br />
          <button type="button" class="cancel-order-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
